    <nav class="nav_top">

    <main>
      <div class="buttons">
        <button id="schedule_button">to Schedule</button>
      </div>
      <div class="form_schedule">
        <h1>New Schedule</h1>
        <form action="">
          <label for="name">Name:</label>
          <select name="name" id="patient_name">
            <option value=""></option>
          </select>
          <label for="date">Date:</label>
          <input type="date" name="date" id="date" />
          <label for="time">Time:</label>
          <input
            type="number"
            name="time"
            id="time"
            step="1"
            min="8"
            max="19"
          />
          <input type="submit" value="Submit" />
          <button id="back_button">Back</button>
        </form>
      </div>
      <div class="card_container2">
        <h1 id="month"></h1>
        <table class="calendar">
          <thead class="table_head">
            <tr>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>

            </tr>
            <tr>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              <td>22</td>
              <td>23</td>
              <td>24</td>

    </main>
  </body>
