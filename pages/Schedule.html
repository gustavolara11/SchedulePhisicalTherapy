<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav class="nav_top">
      <a href="../index.html">Home</a><a href="patient.html">Patients</a
      ><a href="#">Schedule</a><a href="finances.html">Finances</a
      ><a href="admin.html">Admin</a>
    </nav>
    <main class="main">
      <div class="shadow"></div>
      <div class="but_container">
        <div class="buttons" id="buttons">
          <p>+</p>
        </div>
        <button class="init_button" id="schedule_button">New</button>
        <button class="init_button" id="update_button">Update</button>
      </div>
      <div class="form_schedule">
        <h1>New Schedule</h1>
        <form class="schedule_form">
          <label for="name">Name:</label>
          <select name="name" id="patient_name"></select>
          <label for="date">Date:</label>
          <input type="date" name="date" id="date" />
          <label for="time">Time:</label>
          <input
            type="number"
            name="time"
            id="time"
            step="1"
            min="8"
            max="19"
          />
          <button onclick="newSchedule()">Submit</button>
          <button id="back_button">Back</button>
        </form>
      </div>
      <h1 id="month"></h1>
      <div class="card_container2">
        <div class="calendar">
          <ul class="table_head">
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
          </ul>
          <ul id="daysMonth"></ul>
        </div>
      </div>
      <div class="day_selected"></div>
    </main>
  </body>
  <script src="../JS/schedule.js"></script>
</html>
